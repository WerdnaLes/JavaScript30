<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Video Player</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="player">
      <video src="./652333414.mp4" class="player_video viewer"></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">â–º</button>
        <button class="mute">
          <span class="material-symbols-outlined"> volume_up </span>
        </button>
        <input
          id="volume-range"
          type="range"
          class="player__slider"
          name="volume"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <div class="speed">1x</div>
        <input
          type="range"
          class="player__slider"
          name="playbackRate"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button class="player__button" data-skip="-10">Â«10s</button>
        <button class="player__button" data-skip="25">25sÂ»</button>
        <button class="player__button" id="screen-change">
          <span class="material-symbols-outlined"> fit_screen </span>
        </button>
      </div>
    </div>
  </body>
</html>
